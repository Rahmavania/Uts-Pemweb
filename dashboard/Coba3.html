<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #3b5998;
            font-size: 30px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            border-radius: 5px;
            font-size: 14px;
        }
        button[type="submit"] {
            background-color: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .forgot-password, .create-page {
            text-align: center;
            margin-top: 20px;
            color: #3b5998;
            font-size: 14px;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            background-color: #48B636; /* Warna hijau muda */
            color: #fff; /* Warna teks putih */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; /* Hilangkan garis bawah */
            transition: background-color 0.3s; /* Efek transisi */
        }
        .create-account a:hover {
            background-color: #48B636; /* Warna hijau muda saat hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <i class="fab fa-facebook-f fa-2x"></i>
        <br>
        Facebook
    </div>
    <form>
        <div class="form-group">
            <label for="email">Email address or phone number</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email or phone number">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="button" id="loginButton" class="btn btn-primary btn-block">Log In</button>
        
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Account?</a>
    </div>
    <div class="create-account">
        <a href="#">Create New Account</a>
    </div>
    <div class="create-page">
        <a href="#">Create a Page</a> for a celebrity, band or business.
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
